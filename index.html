<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid ">
            <div class="row ">
                <div class="col-3 ps-0 ai-center">
                    <img src="./img/logo.svg" alt="logo" class="logo fs-6 pt-1 ps-1">
                    <img src="./img/mobile-logo.png" alt="logo-mobile" class="logo-mobile width-50">
                </div>
                <div class="col-6 pt-1">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text border border-end-0 bg-grey" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass" style="color: #545a64;"></i></span>
                        <input type="text" class="form-control border border-start-0 bg-grey" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Prova a cercare: Lezioni di Laravel" aria-describedby="addon-wrapping">
                      </div>
                </div>
                <div class="col-3 d-flex ai-center justify-content-end">
                        <i class="fa-solid fa-list-ul header-end" style="color: #393838;"></i>
                        <i class="fa-solid fa-circle-question px-3 header-end" style="color: #393838;"></i>
                        <i class="fa-solid fa-ellipsis-vertical header-end" style="color: #393838;"></i>
                        <div class="dropdown ps-2">
                            <button class="btn btn-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><button class="dropdown-item" type="button">Profilo</button></li>
                              <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                              <li><button class="dropdown-item" type="button">Logout</button></li>
                            </ul>
                          </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="col-12 p-3">
                <div>
                    <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                    <span class="text-white ps-1 font-size-12">Home</span>
                </div>
                <div class="py-2">
                    <i class="fa-solid fa-chart-simple" style="color: #fcfcfc;"></i>
                    <span class="text-white ps-2 font-size-12"> Stats</span>
                </div>
                <div>
                    <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                    <span class="text-white ps-1 font-size-12">Signals</span>
                </div>
            </div>
            <div class="col-12 p-3">
                <div class="ai-center">
                    <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                    <span class="text-white ps-2 font-size-12">Admin</span>
                </div>
            </div>
        </div>
        <section class="top-main bg-blue"></section>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
